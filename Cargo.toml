[package]
name = "whatlang"
version = "0.13.0"
authors = ["Sergey Potapov <blake131313@gmail.com>"]
edition = "2018"
description = "Natural language detection library. Identifies language of a given text."
keywords = ["language", "nlp", "lang", "whatlang", "text"]
license = "MIT"
repository = "https://github.com/greyblake/whatlang-rs"
homepage = "https://github.com/greyblake/whatlang-rs"
documentation = "https://docs.rs/whatlang"
readme = "README.md"
categories = ["text-processing", "algorithms"]
include = [
    "src/**/*",
    "test/**/*",
    "Cargo.toml",
    "README.md"
]

[badges]
github-actions = { repository = "greyblake/whatlang-rs", workflow = "CI", branch = "master" }

[dependencies]
hashbrown = "0.11.2"
once_cell = "1.10.0"
enum-map = { version = "1.1.1", optional = true }

[dev-dependencies]
serde_json = "1.0.39"
bencher = "0.1.5"
proptest = "0.9.1"

[features]
dev = []

[[bench]]
name = "example"
harness = false
path = "benches/example.rs"
